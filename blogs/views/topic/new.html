{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 发布博客'}}{{/block}}

{{block 'body'}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <section class="container">
    <div class="row">
      <div class="col-md-5">
        <form id="topic_form" action="/topics/new" method="post">
          <div class="form-group">
          <input type="hidden" value="{{user&&user._id}}" name="userId">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">选择板块</label>
            <select class="form-control" name="type">
              <option>分享</option>
              <option>问答</option>
              <option>招聘</option>
              <option>客户端测试</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">标题</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="标题" name="title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">内容</label>
            <textarea class="form-control" rows="3" name="article"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </section>
</div>
